<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Configurar niveles</title>
<link rel="stylesheet" type="text/css" href="css/cs_basic.css">
</head>
<body background="imagenes/fondoConfig.jpg">

	<!-- NIVELES CREADOS -->
	<form wicket:id="mundoForm2">
		<div style="float: right; width: 45%;" align="center">
			<h4 style="color: #00557F">Niveles creados</h4>
			<div class="datagrid">
				<table>
					<thead>
						<tr>
							<th width="40%">Nombre</th>
							<th width="8%">Editar</th>
							<th width="8%">Borrar</th>
						</tr>
					</thead>
					<tbody>

						<tr wicket:id="mundo.niveles" class="alt">
							<td width="40%"><span wicket:id="nombre"></span></td>
							<td width="8%"><input type="submit" wicket:id="editarNivel"
								value="Editar" class="colorBoton" /></td>
							<td width="8%"><input type="submit"
								wicket:id="eliminarNivel" value="Eliminar" class="colorBoton" /></td>
						</tr>

					</tbody>
				</table>
			</div>
			
			<!--TABLA BUSCAR  -->
			<div class="datagrid" style="margin-top: 30px">
				<input type="submit" wicket:id="filtrar" value="Filtrar"
					class="colorBoton" /> <input wicket:id="filtro" type="text" />
				<table>
					<thead>
						<tr class="alt">
							<th width="40%">Niveles</th>
						</tr>
					</thead>
					<tbody>

						<tr wicket:id="niveles" class="alt">
							<td width="40%"><span wicket:id="nombre"></span></td>
						</tr>

					</tbody>
				</table>
			</div>

		</div>

	</form>

	<span wicket:id="panel">x</span>

	<!--  <form wicket:id="mundoForm">
	
		<input type="submit" wicket:id="agregarNivel" value="Crear nivel"
			class="colorBoton" />
	</form>-->

</body>
</html>
