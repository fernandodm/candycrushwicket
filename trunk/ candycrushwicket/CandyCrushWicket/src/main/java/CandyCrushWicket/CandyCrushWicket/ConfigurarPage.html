<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Configurar niveles</title>
<link rel="stylesheet" type="text/css" href="css/cs_basic.css">
</head>
<body background="imagenes/fondoConfig.jpg">

	<!-- NIVELES CREADOS -->
	<div style="float: right; width: 50%" align="center">

		<h4 style="color: #00557F">Niveles creados</h4>
	</div>

	<!-- CREAR NIVELES -->
	<div style="border-right: 1px solid #353232; width: 50%">
		<i><h4 style="color: #00557F" wicket:id="nombre"></h4></i>
		<h4>Crear nivel:</h4>

		<form wicket:id="mundoAppForm">
			<table>
				<tr>
					<td align="right">Nombre:</td>
					<td align="left"><input wicket:id="nivelEnConstruccion.nombre"
						type="text" /></td>
				</tr>

				<tr>
					<td align="right">Dificultad:</td>
					<td align="left"><select
						wicket:id="nivelEnConstruccion.dificultad">

					</select></td>
				</tr>

				<tr>
					<td align="right">Tablero: Filas</td>
					<td align="left"><input
						wicket:id="nivelEnConstruccion.tablero.alto" type="text" /></td>
					<td align="right">Columnas</td>
					<td align="left"><input
						wicket:id="nivelEnConstruccion.tablero.ancho" type="text" /></td>
				</tr>

				<tr>
					<td>Canditadad de movimientos</td>
					<td><input wicket:id="nivelEnConstruccion.cantidadMovimientos"
						type="text" style="width: 50px" /></td>
					<td>Cantidad de puntos</td>
					<td><input wicket:id="nivelEnConstruccion.puntajeMinimo"
						type="text" style="width: 50px" /></td>
				</tr>

			</table>


			<h4>Objetivos:</h4>
			<div class="datagrid" style="margin-top: 30px">

				<table>
					<thead>
						<tr>
							<th width="50%">Objetivos</th>
							<th width="8%">Editar</th>
							<th width="8%">Borrar</th>
						</tr>
					</thead>
					<tbody>

						<tr wicket:id="nivelEnConstruccion.objetivos" class="alt">
							<td width="50%"><span wicket:id="descripcion"></span></td>
						</tr>

					</tbody>
				</table>

				<table>
					<tfoot>
						<tr>
							<div id="paging">
								<input type="submit" wicket:id="agregarExplosionesPorColor"
									value="Nuevo Explosiones por color" class="colorBoton" />
							</div>
						</tr>
					</tfoot>
				</table>

			</div>

		</form>

	</div>

</body>
</html>
