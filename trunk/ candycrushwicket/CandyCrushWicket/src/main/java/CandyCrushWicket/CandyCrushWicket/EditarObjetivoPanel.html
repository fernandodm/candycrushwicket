<wicket:panel>
	<form wicket:id="objetivoForm">
		<table>
			<tr>
				<td>Color</td>
				<td align="left"><select wicket:id="color">
				
				</select></td>
			</tr>
		</table>

		<table>
			<tr>
				<td>Cantidad</td>
				<td><wicket:child /></td>
			</tr>
		</table>
		<table>
			<tr>
				<td><input type="submit" wicket:id="agregar" value="Agregar"
					class="colorBoton" /></td>
			</tr>

		</table>
	</form>

	<form wicket:id="objetivoCancelar">
		<input type="submit" wicket:id="cancelar" value="Cancelar"
			class="colorBoton" />
		
	</form>
</wicket:panel>
